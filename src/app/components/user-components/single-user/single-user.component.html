<div *ngIf="authorisedToUpdate; else noPermission">
  <div class="data-table">
    <div class="data-column">
      <h3>User data</h3>
      <app-user-card [user]="user"></app-user-card>
      <br />
      <div *ngIf="authorisedToDelete">
        <button class="btn btn-danger" (click)="deleteUser()">Delete user</button>
      </div>
    </div>
    <div class="data-column">
      <h3>Change user data</h3>
      <div *ngIf="user">
        <app-user-form
          [disableEmailChange]="true"
          (formValue)="editUser($event)"
        ></app-user-form>
      </div>
    </div>
  </div>
</div>

<ng-template #noPermission>
  <h3>You have no permission to edit or delete users.</h3>
</ng-template>
